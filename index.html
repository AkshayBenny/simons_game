<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="button-container">
        <div class="row-one">
            <button value = "violet" class="violet btn"></button>
            <button value = "indigo" class="indigo btn"></button>
            <button value = "blue" class="blue btn"></button>
        </div>
        <div class="row-two">
            <button value = "green" class="green btn"></button>
            <button value = "yellow" class="yellow btn"></button>
            <button value = "orange" class="orange btn"></button>
        </div>
        <div class="row-three">
            <button value = "red" class="red btn"></button>
            <button value = "pink" class="pink btn"></button>
            <button value = "brown" class="brown btn"></button>
        </div>
    </div>
    
</body>
